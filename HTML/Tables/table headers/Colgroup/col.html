<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid blue;
        }
    </style>
</head>
<body>
    <table>
        <colgroup>
            <col span="2" style="background-color: gray;">
        </colgroup>
        <thead>
            <tr>
                <th>First name</th>
                <th>Last name</th>
                <th>Middle name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Mohammed</td>
                <td>Imaduddin</td>
                <td>Rocky</td>
            </tr>
            <tr>
                <td>Faisal</td>
                <td>Zeeshan</td>
                <td>Mirza</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
